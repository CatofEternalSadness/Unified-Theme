[CONSOLES]
consoleList = NINTENDO,SUPER NINTENDO,MASTER SYSTEM,SEGA GENESIS,SEGA CD,SEGA 32X,PLAYSTATION,NEO-GEO,TURBOGRAFX-16,TURBOGRAFX-CD,ATARI 2600,ATARI 7800

[SUPER NINTENDO]
execs = /media/SDCARD/APPS/PocketSNES-Current.opk
romExts = .sfc,.smc,.zip
romDirs = /media/SDCARD/ROMS/SNES/
scaling = 0

[NINTENDO]
execs = /media/SDCARD/APPS/fceux_gcw0.opk
romExts = .nes,.zip,7z
romDirs = /media/SDCARD/ROMS/NES/
scaling = 0

[SEGA GENESIS]
execs = /media/SDCARD/APPS/PicoDrive.opk
romExts = .md,.smd,.bin,.zip
romDirs = /media/SDCARD/ROMS/SG/
scaling = 0

[PLAYSTATION]
execs = /media/SDCARD/APPS/pcsx4all_rg350_odbeta.opk
romExts = .bin,.PBP,.chd,.zip,.img,.iso
romDirs = /media/SDCARD/ROMS/PS1/
scaling = 0
