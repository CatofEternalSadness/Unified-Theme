[CONSOLES]
consoleList = GAMES,APPS,RPG MAKER

[GAMES]
execs = #
romDirs = /media/data/apps/,/media/sdcard/APPS/
romExts = .opk
category = games

[APPS]
execs = #
romDirs = /media/data/apps/,/media/sdcard/APPS/,/media/home/.simplemenu/apps/
