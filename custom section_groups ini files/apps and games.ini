[CONSOLES]
consoleList = APPS,RETROARCH,GAMES,DOOM,QUAKE,PICO-8,TIC-80,RPG MAKER,SCUMMVM

[APPS]
execs = #
romDirs = /media/data/apps/,/media/sdcard/apps/,/media/data/local/home/.simplemenu/apps/
romExts = .opk,.fgl
category = applications

[RETROARCH]
execs = #
romDirs = /media/data/apps/,/media/sdcard/apps/
romExts = .opk
category = retroarch

[GAMES]
execs = #
romDirs = /media/data/apps/,/media/sdcard/apps/
romExts = .opk
category = games

[DOOM]
execs = /media/data/apps/retroarch_rg350_PRBOOM.opk
romDirs = /media/sdcard/roms/DOOM/
romExts = .wad,.WAD,.zip,.7z

[QUAKE]
execs = /media/data/apps/retroarch_rg350_QUAKE.opk
romDirs = /media/sdcard/roms/QUAKE/
romExts = .pak,.zip,.7z

[PICO-8]
execs = /media/data/apps/tac08.opk
romDirs = /media/sdcard/roms/PICO8/
romExts = .png,.p8

[TIC-80]
execs = /media/data/apps/retroarch_rg350_TIC80.opk
romDirs = /media/sdcard/roms/TIC80/
romExts = .tic,.7z
aliasFile = /media/data/local/home/.simplemenu/alias.txt

[RPG MAKER]
execs = /media/sdcard/apps/EasyRPG_gcw0_rg350.opk,/media/data/apps/EasyRPG_gcw0_rg350.opk
romDirs = /media/sdcard/roms/RPGMAKER/
romExts = .exe,.zip

[SCUMMVM]
execs = /media/data/apps/retroarch_rg350_SCUMMVM.opk
romDirs = /media/sdcard/roms/SCUMMVM/
romExts = .svm
aliasFile = /media/data/local/home/.simplemenu/alias.txt